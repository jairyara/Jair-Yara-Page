    <section class="form-contactWrapper">
        <form action="submit" method="GET">
            <div class="form-wrapper">
                <h2 class="section-title">
                    Contacto
                </h2>
                <div class="label-container">
                    <label for="name">Nombre</label>
                </div>
                <div class="input-container">
                    <input type="text" id="name" placeholder="E.g: Valentine Michael Smith" required>
                </div>
            </div>
            <div class="form-wrapper">
                <div class="label-container">
                    <label for="mail">Correo</label>
                </div>
                <div class="input-container">
                    <input type="email" id="mail" placeholder="E.g valentine@mail.com" required>
                </div>
            </div>
            <div class="form-wrapper">
                <div class="label-container">
                    <label for="phone">Teléfono</label>
                </div>
                <div class="input-container">
                    <input type="number" id="phone" placeholder="E.g 123 456 7890" required>
                </div>
            </div>
            <div class="form-wrapper">
                <div class="label-container">
                    <label for="subject">Asunto</label>
                </div>
                <div class="input-container">
                    <input type="text" id="subject" placeholder="E.g: Trabajemos en un proyecto" required>
                </div>
            </div>
            <div class="form-wrapper">
                <div class="label-container">
                    <label for="message">Tú mensaje</label>
                </div>
                <div class="input-container">
                    <textarea type="text" cols="57" rows="8"
                        placeholder="Lorem Ipsum es simplemente el texto de relleno de las imprentas y archivos de texto. Lorem Ipsum ha sido el texto de relleno estándar de las industrias desde el año 1500, cuando un impresor (N. del T. persona que se dedica a la imprenta) desconocido usó una galería de textos y los mezcló de tal manera que logró hacer un libro de textos especimen."
                        required></textarea>
                </div>
            </div>
            <div class="btn-form">
                <input type="submit" value="Enviar mensaje" onClick="location.href='';">
            </div>
        </form>
    </section>
